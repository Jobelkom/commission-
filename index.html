<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification des Commissions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vérification des Commissions</h1>
        <marquee>Merci, Alice, pour votre retrait de 25 000 FCFA ! | Merci, Ibrahim, pour votre retrait de 15 000 FCFA !</marquee>
    </header>

    <main>
        <form id="promoForm">
            <label for="promoCode">Entrez votre code promo :</label>
            <input type="text" id="promoCode" name="promoCode" required>
            <button type="submit">Vérifier</button>
        </form>

        <div id="result"></div>
    </main>

    <footer>
        <p>&copy; 2024 Vérification des Commissions</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
